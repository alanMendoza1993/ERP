<div class="card col-12 maxim" [style.height]=" w + 'px'" >
    <form>      
    
        <!-- Client -->
        <div class="card w-100 vcard-1">
            <div class="card-body ">
    
                <h5 class="card-title">Quejas y Sugerencias</h5>
    
    
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="clientInput">Queja o Sugerencia</label>
                        <select class="form-control">
                          <option>Queja</option>
                          <option>Sugerencia</option>
                        </select>
                    </div>
    
                    <div class="form-group col-4">
                        <label for="articleInput">Archivo</label>
                        <input type="file" class="form-control" id="articleInput" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="poInput">Comentarios</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    
        
    </form>
